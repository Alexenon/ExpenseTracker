<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sign-up.css" rel="stylesheet">

</head>

<body>
<main>

    <div class="container">
        <div class="signin-signup">

            <form action="#" class="sign-up-form">
                <h2 class="title">Sign up</h2>

                <vaadin-text-field class="no-style" placeholder="Text Field" required="">
                    <label for="input-vaadin-text-field-6" id="label-vaadin-text-field-0" slot="label"></label>
                    <div hidden="" id="error-message-vaadin-text-field-2" slot="error-message"></div>
                    <input id="input-vaadin-text-field-6" placeholder="Text Field" required="" slot="input" type="text">
                </vaadin-text-field>

                <div class="field email-field">
                    <div class="input-field">
                        <input class="email" placeholder="Enter your email" type="email">
                    </div>
                    <span class="error email-error">
                    <i class='bx bx-error-circle error-icon'></i>
                    <p class="error-text">Enter a valid email</p>
                    </span>
                </div>

                <div class="input-field btn">
                    <input type="submit" value="Submit Now"/>
                </div>
            </form>

        </div>


        <div class="panels-container">
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
                        laboriosam ad deleniti.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Sign in
                    </button>
                </div>
                <img alt="" class="image" src="/img/register.svg"/>
            </div>
        </div>

    </div>

</main>

<script src="/js/validation.js"></script>
<script src="/js/sign-up.js"></script>

</body>

</html>
