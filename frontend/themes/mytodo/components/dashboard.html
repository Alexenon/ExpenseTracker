<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Referer of a Website - Apache ECharts Demo</title>
    <link rel="stylesheet" href="./style.css">
</head>

<style>
body {
  height: 100%; margin: 0
}

.container {
  display: flex;
  align-items: center;
  justify-content: center;
}

#chart {
  height: 600px;
  width: 600px;
}
</style>

<body>
<div class="container">
    <div id="chart"></div>
</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.6.0/echarts-en.min.js"></script>
<script>
var dom = document.getElementById("chart");
var myChart = echarts.init(dom);
var app = {};
option = null;

option = {
    title: {
        text: 'Expenses Chart',
        // subtext: 'eCharts for the win!',
        left: 'center'
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },
    legend: {
        // orient: 'vertical',
        // top: 'middle',
        bottom: 10,
        left: 'center',
        data: ['Drama', 'Scifi', 'Crime', 'Horror', 'Dragons']
    },
    series: [
        {
          name: "Expeneses by category",
          type: 'pie',
            radius: '60%',
            center: ['50%', '50%'],
            selectedMode: 'single',
            data: [
                {value: 15, name: 'Drama'},
                {value: 30, name: 'Scifi'},
                {value: 16, name: 'Crime'},
                {value: 3, name: 'Horror'},
                {value: 9, name: 'Dragons'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            label: {
                normal: {
                    formatter: '{b} : {c}',
                    position: 'outside' //inside
                }
            },
        }
    ]
};

if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
</script>
</html>
